<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update group</title>
</head>
<body>
<h1>Update group</h1>
<form method='post' th:action="@{/groups/update}" th:object="${group}">

    <label for='name'>First Name:</label><br>
    <input type='text' id='name' th:field="*{name}" th:value="*{name}"><br><br>

    <input type='hidden' id='id' th:field="*{id}"  th:value="*{id}"/><br><br>

    <input type='submit' value='Update'/>
</form>
</body>
</html>
