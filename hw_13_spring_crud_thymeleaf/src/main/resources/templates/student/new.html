<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New student</title>
</head>
<body>
<h1>New student</h1>
<form method='post' th:action="@{/students/new}" th:object="${student}">
    <label for='studentFirstName'>First Name:</label><br>
    <input type='text' id='studentFirstName' th:field="*{firstName}"><br><br>

    <label for='lastname'>Last Name:</label><br>
    <input type='text' id='lastname' th:field="*{lastName}"/><br><br>

    <label for='age'>Age:</label><br>
    <input type='text' id='age' th:field="*{age}"/><br><br>

    <input type='submit' value='Create'/>
</form>
</body>
</html>
